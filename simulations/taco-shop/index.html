        <script>
            $('button').on('click', takeOrder);

            function takeOrder() {
var total = 0;

var orderNumber = prompt('What combo number would you like to order?')
if (orderNumber === '1') {
    total += 6.99;
} else if (orderNumber === '2') {
    total += 9.99;
}
    else if (orderNumber === '3') {
total += 13.99
    
} 
else {
    alert('Sorry, you entered an incorrect combo number'); // Let's the user know that they incorrectly entered information
}

var chipsAnd = prompt('Would you like chips and queso ($2.99) or chips and guac($3.99)? Type in "queso" for chips and queso, "guac" for chips and quac, or "no" if you want to limit your happiness and not get chips.'); // NOTE: the value will be stored as a string

// Use conditional statements to update the value of the total
// Make sure to additional else if statements for any additional menu items you added in TODO 1
if (chipsAnd === 'queso') {
    total += 2.99;
} else if (chipsAnd === 'guac') {
    total += 3.99;
} else if (chipsAnd === 'no') {
    total += 0;
} else {
    alert('Sorry, the information you entered was not correct'); // Let's the user know that they incorrectly entered information
}
var drink = prompt('Would you like a drink? We have coke and sprite. If you would like one, just type in "coke" or "sprite". If you would like both, then type in "coke and sprite". If you would not like one just say no.')

if (drink === 'coke') {
    total += 1.99
}
else if (drink === 'sprite') {
    total += 1.99
}
else if (drink === 'coke and sprite') {
    total += 3
}

else {
    alert('The info you entered was incorrect.')
}

alert('The total for your order is ' + total + '.' + 'We will have it out shortly. Thanks for visiting the taco shop, and have a nice day!');
}
